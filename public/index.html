<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Headless Chrome Screenshots</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono:500|Spectral:700" rel="stylesheet">
	<style>
		body{
			padding-left: 5vw;
			padding-right: 5vw;
			padding-top: 5vh;
			padding-bottom: 5vh;
			background-color: #CCC;
		}
		h1, h2, h3, h4, h5{
			font-family: 'Spectral', serif;
			font-weight: 700;
			color: #222;
		}
		code, pre{
			font-family: 'Fira Mono', monospace; 
			font-weight: 500;
			color: #333;
		}
	</style>
</head>
<body>
	<main>
		<h1>Headless Chrome Screenshots</h1>
		<h2>REQUEST</h2>

		<code>GET /png</code>
		<h3>Parameters</h3>

		<pre>
{{url}} 	URL you want converted to PDF

{{download}} 	Filename for download. If set server respondes with "Content-Disposition: attachment; filename="

{{options}} 	
options 			<Object> 	Options object which might have the following properties:
	path 			<string> 	The file path to save the image to. The screenshot type will be inferred from file extension. If path is a relative path, then it is resolved relative to current working directory. If no path is provided, the image won't be saved to the disk.
	type 			<string> 	Specify screenshot type, can be either jpeg or png. Defaults to 'png'.
	quality 		<number> 	The quality of the image, between 0-100. Not applicable to png images.
	fullPage 		<boolean> 	When true, takes a screenshot of the full scrollable page. Defaults to false.
	clip 			<Object> 	An object which specifies clipping region of the page. Should have the following fields:
		x 			<number> 	x-coordinate of top-left corner of clip area
		y 			<number> 	y-coordinate of top-left corner of clip area
		width 		<number> 	width of clipping area
		height 		<number> 	height of clipping area
	omitBackground 	<boolean> 	Hides default white background and allows capturing screenshots with transparency. Defaults to false.
	encoding 		<string> 	The encoding of the image, can be either base64 or binary. Defaults to binary.
			
see https://github.com/GoogleChrome/puppeteer/blob/master/docs/api.md#pagescreenshotoptions
		</pre>

		<h2>RESPONSE</h2>
		<code>Binary PNG Object (inline or download)</code>
	</main>
</body>
</html>
